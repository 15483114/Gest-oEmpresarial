<!DOCTYPE html>
<html lang="en" >
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <title>Your Survey</title>

  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>

<body>

  <!-- Navbar -->
    <div class="w3-bar w3-gray w3-card w3-left-align w3-large">
  
      <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-gray" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
      <a href="#" class="w3-bar-item w3-button w3-padding-large w3-gray">Home</a>
      <a href="#" class="w3-bar-item w3-button w3-padding-large w3-gray">About Us</a>
      <a href="#" class="w3-bar-item w3-button w3-padding-large w3-gray">Your Rights</a>
  
    </div>
  
  
    <div class="w3-padding-large">
  
   <div class="w3-row-padding w3-padding-16 w3-center">
  
    <div class="w3-third w3-left-align w3-padding-16">
        <img id='logo' src="/static/images/avditech.png" width='200px'/>
    </div>
    <br/>
    <div class="w3-two-third w3-padding-16">
        <h1 id='categoria' class="w3-text-grey w3-padding-16">Categoria 1
    </div>

    <span class="dot fill"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  
    {{message}}
  
      <form action="http://localhost:5000/" id="cat1_survey_page" method="POST">
  
        <H3>Tell us about your Community:</H3>
  
        <div class="w3-row-padding w3-padding-16 w3-center">
      
  
        <div class="w3-row-padding w3-padding-16 w3-center">
          <div class="w3-padding-large">
            <label for="text"><b><font style="color:#27AE60; font-size: large;">Tells us more:</font></b></label><BR>
            <textarea name="str_field" rows="4" cols="30">{{str_field}}
            </textarea>
          </div>
        </div>
  
  
        <H3>About you:</H3>
  
        <div class="w3-row-padding w3-padding-16 w3-center">
          <div class="w3-half w3-left-align w3-padding-16">
            <label for="first_name"><b><font style="font-size: large;">First name:</font></b><label><br>
            <input type="text" name="first_name" value="{{first_name}}" required>
          </div>
  
          <div class="w3-half w3-left-align">
            <label for="last_name"><b><font style="font-size: large;">Last name:</font></b></label><br>
            <input type="text" name="last_name" value="{{last_name}}" required>
          </div>
        </div>
  
  
        <div class="w3-row-padding w3-padding-16 w3-center">
          <div class="w3-half w3-left-align w3-padding-16">
          <label for="email"><b><font style="font-size: large;">Email:</font></b></label><br>
          <input type="email" name="email" value="{{email}}">
        </div>
  
        <div class="w3-half w3-left-align w3-padding-16">
          <label for="date_of_birth"><b><font style="font-size: large;">Date of birth:</font></b></label><br>
          <input type="date" name="date_of_birth">
        </div>
  
        <div class="w3-row-padding w3-padding-16 w3-center">
          <div class="w3-half w3-left-align w3-padding-16">
            <label for="gender"><b><font style="font-size: large;">Enter your gender:</font></b></label><br>
            <input type="radio" name="gender" value="female"> Female</input><br>
            <input type="radio" name="gender" value="male"> Male</input><br>
            <input type="radio" name="gender" value="other"> Other</input>
          </div>
        </div>
  
  
        <div class="w3-row-padding w3-padding-16 w3-center">
          <input type="submit" id="submitButton" value="PrÃ³xima categoria" name="submit"
  
          class="w3-button w3-gray w3-padding-large w3-large w3-margin-top">
        </div>
  
  
    </form>
  
  </div>
  
  
  <footer class="w3-container w3-gray w3-center w3-margin-top">
  
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
  </footer>
  
  </body>
</html>
