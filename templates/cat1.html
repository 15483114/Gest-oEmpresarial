<head>

  <meta charset="UTF-8">

  <title>Your Survey</title>

  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style2.css') }}">
</head>

<body>

  <!-- Navbar -->
    <div class="w3-bar w3-blue w3-card w3-left-align w3-large">

      <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large " href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>

        <img src="/static/images/avditech.png" class="img-fluid">
      </div>

      <a href="c{ url_for(survey_page) }}" class="w3-bar-item w3-button w3-padding-large w3-blue">Home</a>
          <a href="#" class="w3-bar-item w3-button w3-padding-large w3-blue">About Us</a>

    </div>
  
  
    <h1>Sobre as habilidades pessoais e sociais do avaliado:</h1>

    <span class="dot fill"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  
    {{message}}
  
    <form action="http://localhost:5000/" id="cat1" method="POST">

      <div class="form-control">

        <div class="w3-center">
          <b><H3>Informações de indentificação:</H3></b>
        </div>
        
        <div class="form-control">
          <label for="name" id="label-name">Nome do examinador:<label><br>
          <input type="text" name="nome_examinador" value="{{nome_examinador}}" required>
        </div>
          
        <div class="form-control">
          <label for="name" id="label-name">Nome do avaliado:</font><br>
          <input type="text" name="nome_avaliado" value="{{nome_avaliado}}" required>
        </div>
        
        <div class="form-control">
          <label for="name" id="label-name">Email do examinador:</font><br>
          <input type="email" name="email" value="{{email}}">
        </div>
  
        <div class="form-control">
          <label for="genero">Genêro do examinador:</label>
          <input type="radio" name="genero" value="Feminino"> Feminino</input><br>
          <input type="radio" name="genero" value="Masculino"> Masculino</input><br>
          <input type="radio" name="genero" value="Outro"> Outro</input> 
        </div>
  
        <div class="w3-center">
          <b><H3>Sobre o desempenho do avaliado:</H3></b>
        </div>
        
        <div class="form-control">
          
          <label for="name" id="label-name">Conseguiu entregar tarefas no prazo e do orçamento estabelecido:</label>
        
          <div class="w3-half w3-left-align w3-padding-16">
            <label for="aval_1_1"><b><font style="font-size: large;">Avaliação:</font></b></label><br>
            <input type="radio" name="aval_1_1" value="1"> 1</input><br>
            <input type="radio" name="aval_1_1" value="2"> 2</input><br>
            <input type="radio" name="aval_1_1" value="3"> 3</input><br>
            <input type="radio" name="aval_1_1" value="4"> 4</input><br>
            <input type="radio" name="aval_1_1" value="1"> 5</input><br>
            <input type="radio" name="aval_1_1" value="2"> 6</input><br>
            <input type="radio" name="aval_1_1" value="3"> 7</input><br>
            <input type="radio" name="aval_1_1" value="4"> 8</input><br>
            <input type="radio" name="aval_1_1" value="4"> 9</input><br>
            <input type="radio" name="aval_1_1" value="5"> 10</input>
          </div>

          <div class="form-control"></div>
            <label for="comment">
              Comentários e sugestões
            </label>
  
            <!-- multi-line text input control -->
            <textarea name="pergunta_1_1" id="comment" rows="4" cols="30">{{pergunta_1_1}}
            </textarea>
          </div>
        </div>

        <div class="form-control">
          
          <label for="name" id="label-name">Todas as tarefas realizadas foram de qualidade competente:</label>
        
          <div class="w3-half w3-left-align w3-padding-16">
            <label for="aval_1_2"><b><font style="font-size: large;">Avaliação:</font></b></label><br>
            <input type="radio" name="aval_1_2" value="1"> 1</input><br>
            <input type="radio" name="aval_1_2" value="2"> 2</input><br>
            <input type="radio" name="aval_1_2" value="3"> 3</input><br>
            <input type="radio" name="aval_1_2" value="4"> 4</input><br>
            <input type="radio" name="aval_1_2" value="1"> 5</input><br>
            <input type="radio" name="aval_1_2" value="2"> 6</input><br>
            <input type="radio" name="aval_1_2" value="3"> 7</input><br>
            <input type="radio" name="aval_1_2" value="4"> 8</input><br>
            <input type="radio" name="aval_1_2" value="4"> 9</input><br>
            <input type="radio" name="aval_1_2" value="5"> 10</input>
          </div>

          <div class="form-control"></div>
            <label for="comment">
              Comentários e sugestões
            </label>
  
            <!-- multi-line text input control -->
            <textarea name="pergunta_1_2" id="comment" rows="4" cols="30">{{pergunta_1_2}}
            </textarea>
          </div>
        </div>

  
        <div class="w3-row-padding w3-padding-16 w3-center">
          <input type="submit" name="action" value='Para categoria 2' 
          class="w3-button w3-gray w3-padding-large w3-large w3-margin-top">
        </div>

      </div>

    </form>
  
  </div>
  
  
  <footer class="w3-container w3-gray w3-center w3-margin-top">
  
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
  </footer>
  
  </body>
</html>
